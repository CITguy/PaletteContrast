<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Palette Contrast Analyzer</title>

    <link rel="stylesheet" href="loading.css" />
    <link rel="stylesheet" href="vendor/segno-ui.css" />
  </head>
  <body>
    <div id="app" v-cloak></div>
    <div id="loader">
      <h1>Loading...</h1>
      <div class="busy"></div>
    </div>

    <!-- ES5 Adapter -->
    <span id="ce-es5-adapter">
      <script>
        if (!window.customElements) {
          var elAdapter = document.querySelector('#ce-es5-adapter');
          elAdapter.parentElement.removeChild(elAdapter);
        }
      </script>
      <!--
        The adapter should only be loaded for browsers that
        natively support custom elements.
      -->
      <script src="vendor/custom-elements-es5-adapter.js"></script>
    </span>

    <span id="bottom">
      <script src="vendor/polyfill-loader.js"></script>
    </span>

    <script src="vendor/segno-ui.js"></script>
    <script src="/dist/build.js"></script>
  </body>
</html>
